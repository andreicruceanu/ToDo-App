<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link  rel="stylesheet" href="style.css"> 
</head>
<body>
   <h1 class="titlu-proiect">JavaScript ToDo App</h1>
 <div class="adauga_obiective">
     <div class="form-group">
         <input id="obiectiv" class="form-control" type="text" placeholder="Obiective">
         <input id="prioritate" type="number" class="form-control" placeholder="Prioritate">
         <button class="btn btn-primary" onclick="adaugaObiectiv()">Adauga</button>
     </div>
 </div>
 <div class="obiective">

    <div class="card" >
        <div class="card-header">
          <h2>Prioritatea 1</h2>
        </div>
        <ul class="list-group list-group-flush" id="prioritate_1">
       
        </ul>
      </div>
      <div class="card">
        <div class="card-header">
            <h2>Prioritatea 2</h2>
        </div>
        <ul class="list-group list-group-flush" id="prioritate_2">
   
        </ul>
      </div>
      <div class="card">
        <div class="card-header">
            <h2>Prioritatea 3</h2>
        </div>
        <ul class="list-group list-group-flush" id="prioritate_3">
        </ul>
      </div>
 </div>

 <script>
    function adaugaObiectiv() {
        let obiectiv = document.getElementById('obiectiv').value;
        let prioritate = document.getElementById('prioritate').value;

       if (obiectiv.length === 0){
           alert("Te rog sa completezi un obiectiv! ")
           return;
       }else if ((parseInt(prioritate) === 0 )){
        alert("Te rog sa completezi o prioritate!")
        return;
       } else {
           document.getElementById("obiectiv").value= "";
           document.getElementById("prioritate").value= "";
       }

       let li = document.createElement("li");
       let text = document.createTextNode(obiectiv);
       li.appendChild(text);
       li.classList.add("list-group-item");
       let lista;
       switch(parseInt(prioritate)) {
         case 1: 
         lista = document.getElementById("prioritate_1");
         break;
         case 2:
             lista = document.getElementById("prioritate_2");
             break;
         case 3:
         lista = document.getElementById("prioritate_3");
         break;
         default:
             alert("Te rog sa introduci o prioritate existenta! ");
         return;
       }

       li.addEventListener ("click" , function() {
           li.remove();
         });

     lista.appendChild(li);

    }



 </script>

  











</body>

</html>
